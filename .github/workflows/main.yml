name: build

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sd$98sdANq

    steps:
      - name: Create MS SQL Database
        run: |
          sudo apt-get update && sudo apt-get install -y mssql-tools
          /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'sd$98sdANq' -Q 'CREATE DATABASE partnersLK'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'temurin'
          sql-file: './start.sql'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build Jar file
        run: ./target

      - name: Save Jar file
        uses: actions/upload-artifact@v3
        with:

      - name: partnerslk-0.0.1-SNAPSHOT
        path: target/partnerslk-0.0.1-SNAPSHOT.jar
        retention-days: 1
