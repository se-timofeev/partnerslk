name: build

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: sd$98sdANq

    steps:
      - name: Create MS SQL Database
        run: |
          sudo apt-get update && sudo apt-get install -y mssql-tools
          /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'sd$98sdANq' -Q 'CREATE DATABASE partnersLK'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'temurin'
          sql-file: './start.sql'

      - name: Maven Verify
        run: mvn -B clean verify

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: start app
        run: mvn clean install

      #- name: Run tests with Maven
       # run: mvn -B test --file pom.xml



      - name: Install newman
        run: npm install -g newman
        working-directory: ./tests

      - name: Install newman reporter
        run: npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        run: newman run ./tests/authentification.json -e ./tests/postman_environment.json


      #- name: Run Tests

       # run: mvn -B test
      - name: Finish
        run: mvn spring-boot:stop
